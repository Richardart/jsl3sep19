<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <!--        fontawesome internal css -->
    <link href="../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="panel" class="panel-container">
<!--    look like bold (This is html tag)-->
    <strong>How satisfied are you with our customer support?</strong>

    <div class="ratings-container">

        <div class="rating">
            <img src="./img/unhappy.png" alt="unhyappy"/>
            <small>Unhappy</small>
        </div>

        <div class="rating">
            <img src="./img/neutral.png" alt="neutral"/>
            <small>Neutral</small>
        </div>

        <div class="rating active">
            <img src="./img/satisfied.png" alt="satisfied"/>
            <small>Satisfied</small>
        </div>

    </div>

    <button id="send" class="btn">Send Review</button>

</div>



    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
